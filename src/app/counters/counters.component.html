<div>
  <button style="margin: 10px;" (click)="resetAll()">Global Reset</button>
</div>

<div *ngFor="let counter of counters">
  <app-counter [value]="counter.value" [id]="counter.id" (newDeleteEvent)="doDelete($event)"
    (increment)="increment($event)" (reset)="reset($event)">
  </app-counter>
</div>
